<script>
//this adds the event listener to all the elements that make up the image.
var classname = document.getElementsByClassName("im");

    for(var i=0;i<classname.length;i++){
        classname[i].addEventListener('mouseover', change, false);
		//classname[i].addEventListener('touchmove', change, false);
    }


// sets starting point
var D=1 ;

// changes property according to starting point
function change() { 

	next="im"+D ;
	if (next==this.id) {
	this.style.backgroundColor = 'red';
	// alert(x.id);
	D++;
	//alert(D)
	}
	
}

</script>

<div id="second">
    <span class='hatch2' id="i1">One</span>
    <span class='hatch2' id="i2">Two</span>

<p id="pos"></p>

<script>


    
var Done=1 ;

$('.hatch2').bind('touchmove', function (evt) {
    var touch = evt.originalEvent.touches[0];
    	
	var next="i"+Done ;
     //alert(next)   
    var el = $(document.elementFromPoint(touch.clientX, touch.clientY));
     // alert(el.attr('id'));  
    if (el.attr('id')==next) {
        //$('.hatch').removeClass('green');
        el.addClass('green');
        Done++;
    }
    
 
});


$('.hatch2').mouseover(function() {
   var next="i"+Done ;
   var showID = $(this).attr("id");
   if (showID==next) {
   $(this).addClass('green');
   Done++;
   }
});
</script>
